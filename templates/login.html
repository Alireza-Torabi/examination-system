{% extends "layout.html" %}
{% block content %}
<section class="card narrow">
  <h2>Sign in</h2>
  <form method="post">
    <label>Username
      <input type="text" name="username" required>
    </label>
    <label>Password
      <input type="password" name="password" required>
    </label>
    <button type="submit" class="btn">Login</button>
  </form>
</section>
{% endblock %}
