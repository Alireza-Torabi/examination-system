{% extends "layout.html" %}
{% block content %}
<div class="toolbar">
  <div>
    <h2>New tenant</h2>
  </div>
  <a class="btn ghost" href="{{ url_for('admin.admin_dashboard') }}">Back</a>
</div>

<form method="post" class="card narrow">
  <label>Name
    <input type="text" name="name" required>
  </label>
  <label>Slug
    <input type="text" name="slug" required>
  </label>
  <div class="actions">
    <button type="submit">Create</button>
  </div>
</form>
{% endblock %}
